<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>老夫科技 | 最新消息</title>
        <meta
            name="description"
            content="老夫科技是一家專注於科技領域的公司，提供最優質的科技產品和服務。"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/news.css" />
    </head>

    <body>
        <div id="header-endpoint"></div>
        <div class="header-gap"></div>
        <div id="page-banner-endpoint"></div>
        <div class="article" id="news-app" v-cloak>
            <div class="container">
                <div class="list-wrap">
                    <div class="list">
                        <template v-for="(item, index) in paginate()" :key="index">
                            <div class="item">
                                <div class="date">{{ item.date }}</div>
                                <div class="title">{{ item.title }}</div>
                                <div class="content">{{ shortDesc(item.desc) }}</div>
                                <div class="more">
                                    <a :href="`news-detail.html?uid=${item.uid}`" class="btn"
                                        >閱讀更多 <i class="fa-solid fa-arrow-right"></i
                                    ></a>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="navigation">
                    <div class="pagination">
                        <a href="#" @click.prevent="prevPage"
                            ><i class="fa-solid fa-angle-left"></i
                        ></a>
                        <template v-for="n in total" :key="n">
                            <a href="#" :class="{ active: n === page }" @click.prevent="setPage(n)"
                                >{{ n }}</a
                            >
                        </template>
                        <a href="#" @click.prevent="nextPage"
                            ><i class="fa-solid fa-angle-right"></i
                        ></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-endpoint"></div>
    </body>
    <script src="js/lib/vue.global.prod.js"></script>
    <script type="module" src="./js/news.js"></script>
</html>
