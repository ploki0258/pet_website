<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>毛孩同行 | 幫助我們</title>
        <meta
            name="description"
            content="「毛孩同行」是一個由志同道合的狗友自發組成的私人團體，致力於寵物寄養、臨時照護與浪浪救助。我們用愛與責任陪伴每隻毛孩，協助牠們安全過渡、找到溫暖的新家。"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/hlep.css" />
    </head>

    <body>
        <div id="header-endpoint"></div>
        <div class="header-gap"></div>
        <div id="page-banner-endpoint"></div>
        <div class="hlep">
            <div class="container">
                <h2 class="title">成為志工</h2>
                <div class="volunteer">
                    <div>志工工作內容與報名表連結</div>
                    <button>我要加入</button>
                </div>
                <h2 class="title">物資捐贈</h2>
                <div class="material-donations"></div>
                <h2 class="title">捐款</h2>
                <div class="donations">
                    <div class="item">
                        <div class="icon">
                            <i class="fa-solid fa-hand-holding-dollar"></i>
                        </div>
                        <div class="item-title">現金匯款</div>
                        <div class="cotent">
                            您可以選擇以信用卡線上刷卡，或是以ATM、超商繳費的方式來支持狗狗們！接下來您將會進到我們的金流系統，進行下一步的捐款。
                        </div>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-endpoint"></div>
    </body>
    <script src="js/lib/vue.global.prod.js"></script>
    <script type="module" src="./js/hlep.js"></script>
</html>
