<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>毛孩同行 | 社群公告</title>
    <meta name="description" content="「毛孩同行」是一個由志同道合的狗友自發組成的私人團體，致力於寵物寄養、臨時照護與浪浪救助。我們用愛與責任陪伴每隻毛孩，協助牠們安全過渡、找到溫暖的新家。" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="css/community-detail.css" />
</head>

<body>
    <div id="header-endpoint"></div>
    <div class="header-gap"></div>
    <div id="page-banner-endpoint"></div>
    <div class="community" id="community-detail-app" v-cloak>
        <div class="container">
            <div class="content-wrap">
                <div class="date">{{ article.date }}</div>
                <div class="content" v-html="article.content"></div>
            </div>
            <div class="navigation">
                <div class="prev nav-item">
                    <a :href="`community-detail.html?uid=${prev.uid}`" v-if="prev">
                        <div>上一篇</div>
                        <div>{{ prev.title }}</div>
                    </a>
                </div>
                <div class="next nav-item">
                    <a :href="`community-detail.html?uid=${next.uid}`" v-if="next">
                        <div>下一篇</div>
                        <div>{{ next.title }}</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-endpoint"></div>
</body>
<script src="js/lib/vue.global.prod.js"></script>
<script type="module" src="js/community-detail.js"></script>

</html>
