<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>毛孩同行 | 寄養專區</title>
        <meta
            name="description"
            content="「毛孩同行」是一個由志同道合的狗友自發組成的私人團體，致力於寵物寄養、臨時照護與浪浪救助。我們用愛與責任陪伴每隻毛孩，協助牠們安全過渡、找到溫暖的新家。"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/fosterCare.css" />
    </head>

    <body>
        <div id="header-endpoint"></div>
        <div class="header-gap"></div>
        <div id="page-banner-endpoint"></div>
        <div class="fosterCare">
            <div class="container">
                <h2 class="title">寄養專區</h2>
                <div class="list-wrap">
                    <div class="list">
                        <template v-for="(item, index) in paginate()" :key="index">
                            <div class="item">
                                <div class="date">{{ item.date }}</div>
                                <div class="title">{{ item.title }}</div>
                                <div class="content">{{ shortDesc(item.desc) }}</div>
                                <div class="more">
                                    <a :href="`news-detail.html?uid=${item.uid}`" class="btn"
                                        >閱讀更多 <i class="fa-solid fa-arrow-right"></i
                                    ></a>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-endpoint"></div>
    </body>
    <script src="js/lib/vue.global.prod.js"></script>
    <script type="module" src="./js/fosterCare.js"></script>
</html>
